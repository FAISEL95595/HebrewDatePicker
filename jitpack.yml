before_install:
  # התקנה ושימוש בגרסה ספציפית של Java 17
  - sdk install java 17.0.8-tem
  - sdk use java 17.0.8-tem

install:
  # הרצת הבנייה
  - ./gradlew :hebrewdatepicker:assembleRelease

# הוראה ל-JitPack היכן למצוא את הספרייה הסופית (ה-AAR)
artifacts:
  - hebrewdatepicker/build/outputs/aar/hebrewdatepicker-release.aar